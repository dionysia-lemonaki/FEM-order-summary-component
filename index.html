<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main class="card">
    <img src="./assets/images/illustration-hero.svg" alt="" width="450" height="220" class="card-img">
    <div class="card-content">
      <h1 class="card-title">Order Summary</h1>
      <p class="card-description">
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>
      <div class="plan">
        <img src="./assets/images/icon-music.svg" alt="" width="48" height="48" class="plan-icon">
        <div class="plan-details">
          <h2 class="plan-type">Annual Plan</h2>
          <p class="plan-price">$59.99/year</p>
        </div>
        <button type="button" class="btn-change-plan push"> Change
        </button>
      </div>
      <a href="#" class="btn-payment">Proceed to Payment</a>
      <a href="#" class="btn-cancel">Cancel Order</a>
    </div>
  </main>

  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge"> Frontend Mentor</a>.
    </p>
    <p>
      Coded by
      <a href="https://www.frontendmentor.io/profile/dionysia-lemonaki">Dionysia Lemonaki
      </a>.
    </p>
  </footer>

</body>

</html>
